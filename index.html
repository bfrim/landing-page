<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header-background">
	</div>
	<div class="header">
		<div class="inner-header">
			<div href="#hero" class="logo-container">
				<a href="#hero">HEADER LOGO</a>
			</div>

			<div class="navigation">
				<a href="#about"><button class="nav-btn">About</button></a>
				<a href="#faq"><button class="nav-btn">FAQ</button></a>
				<a href="#contact"><button class="nav-btn">Contact</button></a>
			</div>
		</div>
	</div>

	<main>

		<div class="hero" id="hero">
			<div class="inner-hero">
				<div class="hero-text">
					<h1>Look at Those Penguins!</h1>
					<p><h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Sign up now!</h2></p>
	
					<button class="btn-1">Order now</button>

				<div class="hero-image">
					<img src="./ressources/penguins.jpg">
				</div>
			</div>
		</div>
	
		<div class="about" id="about">
			<div class="inner-about">
				<h1>About</h1>
	
				<div class="about-images">
					<div class="img">
						<div class="img-1"></div>
					</div>
					<div class="img">
						<div class="img-2"></div>
					</div>
					<div class="img">
						<div class="img-3"></div>
					</div>
					<div class="img">
						<div class="img-4"></div>
					</div>
				</div>
			</div>
		</div>
	
		<div class="faq" id="faq">
			<div class="inner-faq">
				<h1>Frequently Asked Questions</h1>
			</div>	
		</div>
	
		<div class="contact" id="contact">
			<div class="inner-contact">
				<h1>Get in Touch</h1>
			</div>
		</div>

	</main>

</html>
